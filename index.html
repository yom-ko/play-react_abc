<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <link rel="stylesheet" href="styles/main.css">
  <script crossorigin src="https://unpkg.com/react@15.4.2/dist/react.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body>
  <div id="container"></div>

  <script type="text/babel">
    const destination = document.querySelector("#container");

    ReactDOM.render(
    <div>
      <h3><i>Batman</i></h3>
      <h3><i>Iron Man</i></h3>
      <h3><i>Nicolas Cage</i></h3>
      <h3><i>Mega Man</i></h3>
    </div>,
    destination
    );
  </script>

</body>

</html>
